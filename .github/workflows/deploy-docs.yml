name: 部署文档

on:
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'package.json'
      - 'pnpm-lock.yaml'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  deploy-gh-pages:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 设置 pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: 安装依赖
        run: |
          corepack enable
          pnpm install --frozen-lockfile

      - name: 构建文档
        env:
          NODE_OPTIONS: --max_old_space_size=4096  # 减少内存限制
        run: |
          pnpm run docs:build
          echo > src/.vuepress/dist/.nojekyll

      - name: 验证构建结果
        run: |
          if [ ! -d "src/.vuepress/dist" ]; then
            echo "构建失败：dist 目录不存在"
            exit 1
          fi
          
          if [ -z "$(ls -A src/.vuepress/dist)" ]; then
            echo "构建失败：dist 目录为空"
            exit 1
          fi
          
          echo "构建验证成功"

      - name: 部署文档
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: src/.vuepress/dist